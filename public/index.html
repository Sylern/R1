<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="referrer" content="no-referrer" />
    <!-- <meta name=renderer  content="ie-comp" /> -->
    <link rel="icon" href="<%= BASE_URL %>">
    <link rel="stylesheet" href="https://ds.decerp.cc/cdn/js/index.css">
    <script src="./config.js"></script>
    <script>
        window.domainConfig = domainConfig || 'http://dev.decerp.cc:81';
    </script>
    <script src="https://ds.decerp.cc/cdn/js/vue@2.js"></script>
    <script src="https://ds.decerp.cc/cdn/js/vue-router.min.js"></script>
    <script src="https://ds.decerp.cc/cdn/js/vuex.min.js"></script>
    <script src="https://ds.decerp.cc/cdn/js/echarts-en.common.min.js"></script>
    <script src="https://ds.decerp.cc/cdn/js/index.js"></script>
    <script src="https://ds.decerp.cc/cdn/js/axios.min.js"></script>

    <script charset=utf-8 src="https://g.alicdn.com/sd/nch5/index.js"></script>
    <script src="https://g.alicdn.com/AWSC/AWSC/awsc.js"></script>

    <!-- <script src="https://map.qq.com/api/gljs?v=1.exp&key=YG3BZ-3HIWD-KZM4T-PJD2X-7PFTF-CLB5J"></script> -->

    <script src="https://ds.decerp.cc/cdn/js/gljs.js?v=1.exp&key=YG3BZ-3HIWD-KZM4T-PJD2X-7PFTF-CLB5J"></script>


    <!-- Lodop 打印服务 -->

    <!-- <script src="http://localhost:8000/CLodopFuncs.js"></script>
    <script src="https://localhost.lodop.net:8443/clodopfuncs.js"></script> -->
    <script>
        let printPortArray = ['http://localhost:8000/CLodopFuncs.js', 'https://localhost.lodop.net:8443/clodopfuncs.js'];
        let printPos = 0;

        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = printPortArray[printPos];
            // 当脚本且执行失败触发
            script.onerror = function () {
                // console.error(printPortArray[printPos] + '端口连接失败');
                printPos++;
                if (printPos < printPortArray.length) {
                    loadScript();
                }
            };
            // 当脚本加载完成并且执行完成后触发
            script.onload = function () {
                console.log(printPortArray[printPos] + ' 连接成功');
            };

            // 老的IE浏览器可能不支持onload，使用onreadystatechange和readyState代替
            script.onreadystatechange = function () {
                if (this.readyState === "complete") {
                    console.log(printPortArray[printPos] + ' 连接成功');
                }
            };
            document.body.appendChild(script);
        }
    </script>

    <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script> -->
</head>

<body onload="loadScript()">
    <noscript>
        <strong>We're sorry but 001 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app" class="theme-blue">
        <!-- shell -->
    </div>
</body>

</html>
